<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bearcub Travel</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <img src="./images/bearCub.png" alt="bearcub" class="logo" />
      <div class="company-name">
        <p>Bearcub</p>
        <p>Travel</p>
      </div>
    </div>
    <ul class="nav-links">
      <li><a href="./index.html">Home</a></li>
      <li><a href="./about.html">About Us</a></li>
      <li><a href="./contact.html">Contact Us</a></li>
    </ul>
    <div class="search-container">
      <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search for recommendations..." />
        <button class="search-btn" id="searchButton">Search</button>
        <button class="reset-btn" id="resetButton">Clear</button>
      </form>
    </div>
  </nav>

  <main class="hero">
    <div class="text-block">
      <div class="stacked-title">
        <span>Plan</span>
        <span>Your</span>
        <span>Destination</span>
      </div>
      <div class="intro-text">
        <p>We create personalized travel experiences just for you.</p>
        <button class="book-now">Book Now</button>
      </div>
    </div>

    <div id="resultsContainer"></div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
